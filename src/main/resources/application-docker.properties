# Docker Environment Configuration
# This profile is automatically activated when running in Docker container

# Database Configuration for Docker
spring.datasource.url=jdbc:sqlserver://sqlserver:1433;databaseName=Alotrabong;encrypt=false;trustServerCertificate=true
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456@Abc}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=false

# Redis Configuration for Docker
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0

# Allow connection retry for database
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Logging for Docker
logging.level.com.zaxxer.hikari=DEBUG
logging.level.com.microsoft.sqlserver.jdbc=INFO


