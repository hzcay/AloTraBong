server.port=8080

spring.application.name=alotrabong

spring.mvc.problemdetails.enabled=true

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Alotrabong;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456@Abc
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=false

spring.data.redis.host=redis
spring.data.redis.port=6379

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

app.cors.allowed-origins=http://localhost:3000,http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*

# JWT Configuration
app.jwt.secret=your-secret-key-must-be-at-least-32-characters-long-for-hs512-algorithm-secure
app.jwt.expiration=86400000

spring.profiles.active=docker
spring.main.allow-bean-definition-overriding=true
spring.main.banner-mode=console

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.packages-to-scan=com.example.Alotrabong.controller
springdoc.show-actuator=false
springdoc.swagger-ui.use-root-path=false
springdoc.swagger-ui.disable-swagger-default-url=true
