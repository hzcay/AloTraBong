<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipper Dashboard - AloTraBong</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-fluid {
            padding-top: 20px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .shipper-info-card {
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
            border: none;
        }
        .shipper-info-card .card-body {
            text-align: center;
        }
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
        }
        .role-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-truck text-info me-2"></i>Shipper Dashboard
                </h1>
            </div>
        </div>

        <!-- Shipper Info Card -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shipper-info-card">
                    <div class="card-body">
                        <div class="user-avatar">
                            <i class="fas fa-truck"></i>
                        </div>
                        <h3>Chào mừng, <span sec:authentication="name">Shipper</span>!</h3>
                        <p class="mb-3">Bạn đang làm shipper giao hàng</p>
                        <span class="role-badge">
                            <i class="fas fa-truck me-1"></i>SHIPPER
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shipper Actions -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-truck fa-3x mb-3"></i>
                        <h5>Đơn hàng</h5>
                        <p class="mb-0">Xem đơn hàng cần giao</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-map-marker-alt fa-3x mb-3"></i>
                        <h5>Vị trí</h5>
                        <p class="mb-0">Theo dõi vị trí</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-clock fa-3x mb-3"></i>
                        <h5>Lịch trình</h5>
                        <p class="mb-0">Lịch giao hàng</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-chart-bar fa-3x mb-3"></i>
                        <h5>Thống kê</h5>
                        <p class="mb-0">Báo cáo giao hàng</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
