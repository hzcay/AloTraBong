<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="vi"
  th:fragment="layout(content, title)"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title th:text="${title} ?: 'AloTraBong'">AloTraBong</title>

    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <link rel="stylesheet" th:href="@{/css/theme-orange.css}" />
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" th:href="@{/css/components.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: siteHeader}"></div>

    <main>
      <div th:replace="${content}"></div>
    </main>

    <div th:replace="~{fragments/footer :: siteFooter}"></div>

    <!-- Chatbot Widget -->
    <div th:replace="~{fragments/chatbot-widget :: chatbotWidget}"></div>

    <script>
      // scroll mượt tới Liên hệ
      document.querySelectorAll('a[href^="#contact"]').forEach((a) => {
        a.addEventListener("click", (e) => {
          const target = document.querySelector("#contact");
          if (target) {
            e.preventDefault();
            target.scrollIntoView({ behavior: "smooth", block: "start" });
          }
        });
      });

      document.addEventListener("DOMContentLoaded", () => {
        window.handleConfirmReceived = async function (btn) {
          const orderCode = btn.getAttribute("data-code");
          const csrfToken =
            document.querySelector('meta[name="_csrf"]').content;
          const csrfHeader = document.querySelector(
            'meta[name="_csrf_header"]'
          ).content;

          if (!orderCode) {
            alert("Không xác định được mã đơn hàng!");
            return;
          }

          try {
            const res = await fetch(
              `/user/order/confirm-received/${orderCode}`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  [csrfHeader]: csrfToken,
                },
              }
            );

            if (res.ok) {
              const modal = document.getElementById("confirmModal");
              const yesBtn = document.getElementById("yesBtn");
              const noBtn = document.getElementById("noBtn");

              modal.classList.remove("hidden");

              yesBtn.onclick = () => {
                modal.classList.add("hidden");
                const firstItemElem = btn
                  .closest("article")
                  ?.querySelector("[data-item-id]");
                const itemId = firstItemElem?.getAttribute("data-item-id");
                if (itemId) {
                  window.location.href = `/user/review/write?itemId=${itemId}&orderCode=${orderCode}`;
                } else {
                  window.location.href = `/user/review/write?orderCode=${orderCode}`;
                }
              };

              noBtn.onclick = () => {
                modal.classList.add("hidden");
                window.location.reload();
              };
            } else {
              const msg = await res.text();
              alert("Lỗi khi xác nhận đơn: " + msg);
            }
          } catch (err) {
            console.error(err);
            alert("Không thể kết nối tới server.");
          }
        };
      });
    </script>
  </body>
</html>
