<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Sidebar Fragment</title>
</head>
<body>

<!-- Admin Sidebar Fragment -->
<div th:fragment="admin-sidebar(activeMenu)" class="sidebar">
    <div class="sidebar-header">
        <h4><i class="bi bi-speedometer2"></i> AloTraBong Admin</h4>
        <p>Management System</p>
    </div>

    <nav class="sidebar-menu">
        <!-- Main Section -->
        <div class="menu-section">
            <div class="menu-title">Main</div>
            <a class="nav-link" th:classappend="${activeMenu == 'dashboard'} ? 'active'" href="/admin/dashboard">
                <i class="bi bi-house-door"></i>
                <span>Dashboard</span>
            </a>
        </div>

        <!-- Management Section -->
        <div class="menu-section">
            <div class="menu-title">Management</div>
            <a class="nav-link" th:classappend="${activeMenu == 'users'} ? 'active'" href="/admin/users">
                <i class="bi bi-people"></i>
                <span>User Management</span>
            </a>
            <a class="nav-link" th:classappend="${activeMenu == 'branches'} ? 'active'" href="/admin/branches">
                <i class="bi bi-building"></i>
                <span>Branches</span>
            </a>
            <a class="nav-link" th:classappend="${activeMenu == 'menu'} ? 'active'" href="/admin/menu">
                <i class="bi bi-list-ul"></i>
                <span>Menu & Categories</span>
            </a>
        </div>

        <!-- Business Section -->
        <div class="menu-section">
            <div class="menu-title">Business</div>
            <a class="nav-link" th:classappend="${activeMenu == 'promotions'} ? 'active'" href="/admin/promotions">
                <i class="bi bi-tag"></i>
                <span>Promotions</span>
            </a>
            <a class="nav-link" th:classappend="${activeMenu == 'shipping'} ? 'active'" href="/admin/shipping">
                <i class="bi bi-truck"></i>
                <span>Shipping Rates</span>
            </a>
            <a class="nav-link" th:classappend="${activeMenu == 'branch-commissions'} ? 'active'" href="/admin/branch-commissions">
                <i class="bi bi-percent"></i>
                <span>Branch Commissions</span>
            </a>
        </div>

        <!-- Analytics Section -->
        <div class="menu-section">
            <div class="menu-title">Analytics</div>
            <a class="nav-link" th:classappend="${activeMenu == 'revenue-reports'} ? 'active'" href="/admin/revenue-reports">
                <i class="bi bi-graph-up"></i>
                <span>Revenue Reports</span>
            </a>
            <a class="nav-link" th:classappend="${activeMenu == 'settings'} ? 'active'" href="/admin/settings">
                <i class="bi bi-gear"></i>
                <span>Settings</span>
            </a>
        </div>
    </nav>

    <div class="sidebar-footer">
        <a class="nav-link" href="/logout">
            <i class="bi bi-box-arrow-right"></i>
            <span>Logout</span>
        </a>
    </div>
</div>

<!-- Admin Layout Fragment -->
<div th:fragment="admin-layout(content, activeMenu, pageTitle)" class="admin-wrapper">
    <!-- Include Sidebar -->
    <div th:replace="~{fragments/admin-sidebar :: admin-sidebar(${activeMenu})}"></div>

    <div class="main-content-wrapper">
        <div class="main-content">
            <div class="page-header">
                <h1 th:text="${pageTitle}">Page Title</h1>
            </div>
            
            <!-- Page Content -->
            <div th:replace="${content}"></div>
        </div>
    </div>
</div>

</body>
</html>
