<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Thống kê Doanh thu</title>
    
    <!-- CSRF Meta Tags -->
    <meta name="csrf-token" th:content="${_csrf.token}"/>
    <meta name="csrf-header" th:content="${_csrf.headerName}"/>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <!-- Include common branch styles -->
    <div th:replace="~{fragments/branch-styles :: branchStyles}"></div>
    
    <!-- Custom Styles for Revenue page -->
    <style>
        .revenue-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .revenue-header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.2em;
        }

        .revenue-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }

        .filters-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            border-left: 5px solid var(--primary-color);
        }

        .filter-row {
            display: flex;
            gap: 20px;
            align-items: end;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 8px;
            display: block;
        }

        .filter-group input,
        .filter-group select {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }

        .btn-filter {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-filter:hover {
            background: linear-gradient(135deg, #ff5a2d 0%, #f58a16 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            color: white;
        }

        .stat-icon.revenue { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .stat-icon.orders { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .stat-icon.commission { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .stat-icon.avg { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }

        .stat-number {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--dark-color);
            margin: 0;
        }

        .stat-label {
            color: #6c757d;
            font-size: 1em;
            font-weight: 500;
        }

        .stat-change {
            font-size: 0.85em;
            font-weight: 600;
            margin-top: 8px;
        }

        .stat-change.positive {
            color: var(--success-color);
        }

        .stat-change.negative {
            color: var(--danger-color);
        }

        .charts-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .chart-header {
            display: flex;
            align-items: center;
            justify-content: between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .chart-header h3 {
            color: var(--dark-color);
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-header i {
            color: var(--primary-color);
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .top-items-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .top-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .top-item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .item-stats {
            font-size: 0.85em;
            color: #6c757d;
        }

        .item-revenue {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.1em;
        }

        .loading-container {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .filter-row {
                flex-direction: column;
                gap: 15px;
            }

            .filter-group {
                min-width: 100%;
            }

            .charts-section {
                grid-template-columns: 1fr;
            }

            .stats-overview {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="branch-wrapper">
        <!-- Sidebar -->
        <div th:replace="~{fragments/branch-sidebar :: branchSidebar('revenue')}"></div>

        <!-- Main Content -->
        <div class="main-content-wrapper">
            <div class="main-content">
                <!-- Page Header -->
                <div class="revenue-header">
                    <h1><i class="fas fa-chart-line"></i> Thống kê Doanh thu</h1>
                    <p>Theo dõi hiệu suất kinh doanh và doanh thu chi nhánh</p>
                </div>

                <!-- Filters -->
                <div class="filters-card">
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="startDate">Từ ngày:</label>
                            <input type="date" id="startDate" class="form-control">
                        </div>
                        <div class="filter-group">
                            <label for="endDate">Đến ngày:</label>
                            <input type="date" id="endDate" class="form-control">
                        </div>
                        <div class="filter-group">
                            <label for="paymentMethod">Phương thức thanh toán:</label>
                            <select id="paymentMethod" class="form-control">
                                <option value="">Tất cả</option>
                                <option value="COD">Thanh toán khi nhận hàng</option>
                                <option value="ONLINE">Thanh toán online</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <button class="btn btn-filter" onclick="loadRevenueData()">
                                <i class="fas fa-search"></i> Lọc dữ liệu
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Stats Overview -->
                <div class="stats-overview" id="statsOverview">
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon revenue">
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                        </div>
                        <h3 class="stat-number" id="totalRevenue">0₫</h3>
                        <p class="stat-label">Tổng Doanh thu</p>
                        <div class="stat-change" id="revenueChange"></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon orders">
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                        </div>
                        <h3 class="stat-number" id="completedOrders">0</h3>
                        <p class="stat-label">Đơn hàng hoàn thành</p>
                        <div class="stat-change" id="ordersChange"></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon commission">
                                <i class="fas fa-percentage"></i>
                            </div>
                        </div>
                        <h3 class="stat-number" id="branchShare">0₫</h3>
                        <p class="stat-label">Thu nhập Chi nhánh</p>
                        <div class="stat-change" id="commissionInfo"></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon avg">
                                <i class="fas fa-calculator"></i>
                            </div>
                        </div>
                        <h3 class="stat-number" id="avgOrderValue">0₫</h3>
                        <p class="stat-label">Giá trị đơn hàng TB</p>
                        <div class="stat-change" id="avgChange"></div>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="charts-section">
                    <div class="chart-card">
                        <div class="chart-header">
                            <h3><i class="fas fa-chart-area"></i> Doanh thu theo ngày</h3>
                        </div>
                        <div class="chart-container">
                            <canvas id="revenueChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <div class="chart-header">
                            <h3><i class="fas fa-trophy"></i> Top món bán chạy</h3>
                        </div>
                        <div class="top-items-list" id="topItemsList">
                            <!-- Top items will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Loading -->
                <div id="loadingRevenue" class="loading-container" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p>Đang tải dữ liệu thống kê...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let revenueChart = null;
        
        // CSRF Token
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="csrf-header"]').getAttribute('content');

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Set default date range (last 30 days)
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 30);
            
            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];
            document.getElementById('endDate').value = endDate.toISOString().split('T')[0];
            
            // Load initial data
            loadRevenueData();
        });

        // Load revenue data
        async function loadRevenueData() {
            try {
                document.getElementById('loadingRevenue').style.display = 'block';
                
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                const paymentMethod = document.getElementById('paymentMethod').value;
                
                // Load summary data
                await loadRevenueSummary(startDate, endDate, paymentMethod);
                
                // Load charts data
                await Promise.all([
                    loadDailyRevenueChart(startDate, endDate),
                    loadTopSellingItems(startDate, endDate)
                ]);
                
            } catch (error) {
                console.error('Error loading revenue data:', error);
                showNotification('Lỗi khi tải dữ liệu thống kê', 'error');
            } finally {
                document.getElementById('loadingRevenue').style.display = 'none';
            }
        }

        // Load revenue summary
        async function loadRevenueSummary(startDate, endDate, paymentMethod) {
            const params = new URLSearchParams();
            if (startDate) params.append('startDate', startDate);
            if (endDate) params.append('endDate', endDate);
            if (paymentMethod) params.append('paymentMethod', paymentMethod);
            
            const response = await fetch(`/branch-manager/api/revenue/summary?${params}`, {
                headers: {
                    [csrfHeader]: csrfToken
                }
            });
            
            if (!response.ok) throw new Error('Network response was not ok');
            
            const data = await response.json();
            updateSummaryStats(data);
        }

        // Update summary statistics
        function updateSummaryStats(data) {
            document.getElementById('totalRevenue').textContent = formatCurrency(data.totalRevenue);
            document.getElementById('completedOrders').textContent = data.completedOrders || 0;
            document.getElementById('branchShare').textContent = formatCurrency(data.branchShare);
            document.getElementById('avgOrderValue').textContent = formatCurrency(data.avgOrderValue);
            
            // Update commission info
            const commissionInfo = document.getElementById('commissionInfo');
            commissionInfo.textContent = `Chiết khấu: ${data.commissionRate}%`;
            commissionInfo.className = 'stat-change';
        }

        // Load daily revenue chart
        async function loadDailyRevenueChart(startDate, endDate) {
            const params = new URLSearchParams();
            if (startDate) params.append('startDate', startDate);
            if (endDate) params.append('endDate', endDate);
            
            const response = await fetch(`/branch-manager/api/revenue/daily?${params}`, {
                headers: {
                    [csrfHeader]: csrfToken
                }
            });
            
            if (!response.ok) throw new Error('Network response was not ok');
            
            const data = await response.json();
            updateRevenueChart(data);
        }

        // Update revenue chart
        function updateRevenueChart(data) {
            const ctx = document.getElementById('revenueChart').getContext('2d');
            
            if (revenueChart) {
                revenueChart.destroy();
            }
            
            revenueChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.date),
                    datasets: [{
                        label: 'Doanh thu (₫)',
                        data: data.map(d => d.revenue),
                        borderColor: '#ff6b35',
                        backgroundColor: 'rgba(255, 107, 53, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return formatCurrency(value);
                                }
                            }
                        },
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',
                                displayFormats: {
                                    day: 'dd/MM'
                                }
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        // Load top selling items
        async function loadTopSellingItems(startDate, endDate) {
            const params = new URLSearchParams();
            if (startDate) params.append('startDate', startDate);
            if (endDate) params.append('endDate', endDate);
            params.append('limit', '10');
            
            const response = await fetch(`/branch-manager/api/revenue/top-items?${params}`, {
                headers: {
                    [csrfHeader]: csrfToken
                }
            });
            
            if (!response.ok) throw new Error('Network response was not ok');
            
            const data = await response.json();
            updateTopItemsList(data);
        }

        // Update top items list
        function updateTopItemsList(items) {
            const container = document.getElementById('topItemsList');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-4">
                        <i class="fas fa-inbox fa-2x text-muted mb-3"></i>
                        <p class="text-muted">Không có dữ liệu món bán chạy</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = items.map((item, index) => `
                <div class="top-item">
                    <div class="item-info">
                        <div class="item-name">
                            <span class="badge bg-primary me-2">${index + 1}</span>
                            ${item.itemName}
                        </div>
                        <div class="item-stats">
                            Đã bán: <strong>${item.totalQuantity}</strong> phần
                        </div>
                    </div>
                    <div class="item-revenue">
                        ${formatCurrency(item.totalRevenue)}
                    </div>
                </div>
            `).join('');
        }

        // Format currency
        function formatCurrency(amount) {
            if (!amount) return '0₫';
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(amount);
        }

        // Show notification
        function showNotification(message, type = 'info') {
            // Simple notification implementation
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'error' ? 'danger' : type} position-fixed`;
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 10000; min-width: 300px;';
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                ${message}
                <button type="button" class="btn-close" onclick="this.parentElement.remove()"></button>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
